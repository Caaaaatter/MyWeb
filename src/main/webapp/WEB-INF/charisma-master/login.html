    <link th:href='@{/resources/charisma-master/bower_components/colorbox/example3/colorbox.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/bower_components/responsive-tables/responsive-tables.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/css/jquery.noty.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/css/noty_theme_default.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/css/elfinder.min.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/css/elfinder.theme.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/css/jquery.iphone.toggle.css}' rel='stylesheet'/>
    <link th:href='@{/resources/charisma-master/css/uploadify.css}' rel='stylesheet'/>

    <!-- jQuery -->
    <script th:src="@{/resources/charisma-master/bower_components/jquery/jquery.min.js}"></script>



    <!-- The fav icon -->
    <link rel="shortcut icon" th:href="@{/resources/charisma-master/img/favicon.ico}" />

</head>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome to Charisma</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                Please login with your Username and Password.
            </div>
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="userName">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->
